<!DOCTYPE HTML>
<html>
	<head>
		<title>OpenTok Simple Example</title>
        <script src="http://static.opentok.com/webrtc/v2.2/js/opentok.min.js" type="text/javascript" charset="utf-8"></script>
		<link href="http://www.tokbox.com/opentok/assets/css/demos.css" type="text/css" rel="stylesheet" >
		<script type="text/javascript" charset="utf-8">
            OT.on("exception", exceptionHandler);
            var session = OT.initSession(""); // Replace with your own session ID. See https://dashboard.tokbox.com/projects
			session.on('sessionConnected', sessionConnectedHandler);
			session.on('streamCreated', streamCreatedHandler);
			 
			session.connect("", "");
			                                         // and https://dashboard.tokbox.com/projects

			function sessionConnectedHandler(event) {
				 
				 session.publish();
			}
			
			function streamCreatedHandler(event) {
				subscribeToStream(event.stream);
			}
			
			function subscribeToStream(stream) {
				
					if (stream.connection.connectionId != session.connection.connectionId) {
						session.subscribe(stream);
					}
				
			}
			
			function exceptionHandler(event) {
				alert("Exception: " + event.code + "::" + event.message);
			}
		</script>
	</head>
	<body>
	</body>
</html>
